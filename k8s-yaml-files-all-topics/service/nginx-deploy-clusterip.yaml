apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment-clusterip
  labels:
    app: nginx-app-clusterip
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-app-clusterip
  template:
    metadata:
      labels:
        app: nginx-app-clusterip
    spec:
      containers:
      - name: nginx-container
        image: nginx:1.7.9
        ports:
        - containerPort: 80
